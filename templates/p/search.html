{% extends "comp/b.html" %}

{% block title %}Searching {{ query }}{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h2>Searching {{ query }}</h2>
        <hr class="sidebar-divider">
        <em style="color: red;">Note: please use sense</em>
        {% for result in results %}
            <div>
                <p class="lead">{{ result.paragraph | safe }}</p>
            </div>
        {% empty %}
        {% endfor %}
    </div>
{% endblock %}
