{% extends "comp/b.html" %}

{% block title %}Searching {{ query }}{% endblock %}

{% block content %}
        <h2 class="text-lg font-sans font-semibold">Searching {{ query }}</h2>
        <hr class="sidebar-divider my-2">
        <em style="color: red;">Note: please use sense</em>
        {% for result in results %}
            <div class="my-1">
                <p class="lead">{{ result.paragraph | safe }}</p>
            </div>
        {% empty %}
        {% endfor %}
{% endblock %}
