{% extends "comp/b.html" %}

{% block title %}Searching {{ query }}{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h2>Searching {{ query }}</h2>
        <hr class="sidebar-divider">
        {% for result in results %}
            <div>
                <p class="lead">{{ result.paragraph }}</p>
            </div>
        {% empty %}
        {% endfor %}
    </div>
{% endblock %}
